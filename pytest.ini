[tool:pytest]
# Pytest configuration file

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    benchmark: Performance benchmark tests

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Coverage options (if pytest-cov is installed)
# addopts = --cov=scraper --cov=data_processing --cov=sheets_integration --cov=error_handling --cov-report=html --cov-report=term-missing

# Minimum version
minversion = 7.0

# Test timeout (if pytest-timeout is installed)
# timeout = 300

# Parallel execution (if pytest-xdist is installed)
# addopts = -n auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:google.*
    ignore::UserWarning:googleapiclient.*